<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Insight AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body { background: #f4f6fa; }
        .modern-card { border-radius: 18px; box-shadow: 0 4px 24px rgba(0,0,0,0.07); background: #fff; }
        .modern-header { background: linear-gradient(90deg, #2563eb 0%, #1e293b 100%); color: #fff; padding: 2rem 0 1.5rem 0; border-radius: 0 0 32px 32px; box-shadow: 0 2px 12px rgba(37,99,235,0.08); }
        .modern-header h1 { font-weight: 700; letter-spacing: -1px; }
        .modern-header p { font-size: 1.2rem; color: #dbeafe; }
        .modern-section { margin-top: -40px; }
        .spinner-modal .modal-content { background: transparent; border: none; box-shadow: none; }
    </style>
</head>
<body>
    <header class="modern-header text-center mb-5">
        <div class="container">
            <h1>Resume Insight AI</h1>
            <p>AI-Powered Resume & Job Fit Analyzer</p>
        </div>
    </header>
    <div class="container modern-section">
        {% block content %}{% endblock %}
    </div>

    <!-- Loading Spinner Modal -->
    <div class="modal fade spinner-modal" id="loadingModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
          <div class="modal-body">
            <div class="spinner-border text-primary" style="width: 4rem; height: 4rem;" role="status"></div>
            <div class="mt-3 fs-5 text-white">Analyzing your resume...</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
